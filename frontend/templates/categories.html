{% load static %}
{% block content %}

<!-- content-start -->

                              <div class="col-lg-12">
                                <h2>Create Category</h2>
                              </div>
                              <div class="col-lg-12">
                                <fieldset>
                                  <input name="name" type="text" class="form-control" id="name" placeholder="Category Name" required=""></textarea>
                                </fieldset>
                              </div>

                                  <textarea name="description" class="form-control" id="message" placeholder="Category Description" required=""></textarea>

                              <div class="col-lg-12">
                                <fieldset>
                                  <button type="submit" id="form-submit" class="button">Create Category</button>

                              </div>
                            </div>
                          </form>
                        </div>
                        <!-- end -->
                
                
                          <!-- close button -->
                          <a href="#"

                              Ã—

                      </div>
                  </div>
                  </h2>

                    <section class="meetings-page" id="meetings">

                      <div class="row">
                          <div class="col-lg-12">
                          <div class="row">
                              <div class="col-lg-12">   
                              <div class="row grid">
                                  {% for item in data %}
                                  <div class="col-lg-4 templatemo-item-col all soon">
                                      <div class="card-item">
                                          <div class="thumb">
                                          <div class="price">
                                              <span>{{ item.id}}</span>
                                          </div>
                                          <a href="{% url 'category_detail' category_id=item.id %}"><img src="{% static 'images/Category.jpg' %}" alt="" style="width:200px;height:180px;"></a>

                                          <div class="down-content" style="padding: 20px 10px;">
                                          <!-- <div class="date">
                                              <h6></h6>
                                          </div> -->

                                              <summary ><strong>Description: </strong></summary>
                                              <p1>{{ item.category_description}}</p1>
                                          </details>

                                          </div>
                                      </div>    
                                  </div>

                              </div>

                          </div>
                          </div>
